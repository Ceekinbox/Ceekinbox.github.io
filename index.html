<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>燕大</title>

    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/floor.js"></script>

</head>
<style type="text/css">

</style>
<link rel="stylesheet" href="./css/index.css">
<body>
<!--右侧固定导航-->
<ul class="fixedmeau">
    <li class="active">
        <i>1F</i><span>百年</span></li>
    <li><i>2F</i><span>新貌</span></li>
    <li><i>3F</i><span>华诞</span></li>
    <li><i>4F</i><span>风采</span></li>

</ul>
<!--返回顶部-->
<div class="totop"><span>▲</span>Top</div>
<!--头部-->
<div class="header_box">

    <div class="header">
        <img src="./images/index/logo.png" alt="">
        <div class="bao">
            <a href="#page1"><img src="./images/index/燕宝.jpg" alt=""></a>
            <a href="#page2"><img src="./images/index/燕宝.jpg" alt=""></a>
            <a href="#page3"><img src="./images/index/燕宝.jpg" alt=""></a>
            <a href="#page4"><img src="./images/index/燕宝.jpg" alt=""></a>
        </div>
    </div>
    <div class="meau"></div>
</div>
<script>
    $(function(){
        $('.header a').click(function(){
            //根据a标签的href转换为id选择器，获取id元素所处的位置，并高度减50px（这里根据需要自由设置）
            $('html,body').animate({scrollTop: ($($(this).attr('href')).offset().top)},speed=500);
        });
    });
</script>

<!--模块-->
<div class="louceng_box">
    <div class="louceng" id="page1">
        <div class="title"> <a href="./say.html" target="_blank" style="text-decoration: none">庆百年，迎新貌,我想对燕大说→</a></div>
        <div class="con">
            <div class="slider">
            <ul>
                <li><a href="#"><img src="./images/index/19.jpg" alt=""></a></li>
                <li><a href="#"><img src="./images/index/20.jpg" alt=""></a></li>
                <li><a href="#"><img src="./images/index/21.jpeg" alt=""></a></li>
                <li><a href="#"><img src="./images/index/22.jpg" alt=""></a></li>
                <li><a href="#"><img src="./images/index/1.jpg" alt=""></a></li>
                <li><a href="#"><img src="./images/index/2.jpg" alt=""></a></li>
                <li><a href="#"><img src="./images/index/3.jpg" alt=""></a></li>
                <li><a href="#"><img src="./images/index/4.jpg" alt=""></a></li>
            </ul>
            <!--箭头-->
            <div class="arrow">
                <span class="arrow-left">&lt;</span>
                <span class="arrow-right">&gt;</span>
            </div>
        </div>
            <script src="./js/jquery-1.12.4.js"></script>
            <script>
                $(function () {

                    var count = 0;

                    $(".arrow-right").click(function () {
                        count++;


                        if(count == $(".slider li").length){
                            count = 0;
                        }
                        console.log(count);
                        //让count渐渐的显示，其他兄弟渐渐的隐藏
                        $(".slider li").eq(count).fadeIn().siblings("li").fadeOut();
                    });

                    $(".arrow-left").click(function () {
                        count--;

                        if(count == -1){
                            count = $(".slider li").length - 1;
                        }
                        console.log(count);
                        //让count渐渐的显示，其他兄弟渐渐的隐藏
                        $(".slider li").eq(count).fadeIn().siblings("li").fadeOut();
                    });
                    setInterval(function () {
                        $(".arrow-left").click();
                    },2000);
                });
            </script>
            <div class="right">
                <p>时光流逝，白驹过隙，</p>
                <p>你轻轻地闭上了眼睛。</p>
                <p>晚风轻抚着你的脸颊，</p>
                <p>烛光倒映着你的容貌，</p>
                <p>无数燕大学子在你耳边轻声呢喃，</p>
                <p>“生日快乐，我的燕大。”</p>
            </div>

        </div>
    </div>
    <div class="louceng" id="page2">
        <div class="con">
            <video src="./images/index/1.mp4"  controls="controls" height="100%" width="100%"></video>
        </div>
    </div>
    <div class="louceng" id="page3">
        <div class="title"><a href="./season.html" target="_blank" style="text-decoration: none">贺华诞，展风采,赏燕大四季→</a></div>
        <div class="con">
            <div class="slider2">
                <ul>
                    <li><a href="#"><img src="./images/index/10.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./images/index/11.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./images/index/12.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./images/index/13.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./images/index/14.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./images/index/15.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./images/index/17.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./images/index/16.jpg" alt=""></a></li>
                </ul>
                <!--箭头-->
                <div class="arrow2">
                    <span class="arrow-left2">&lt;</span>
                    <span class="arrow-right2">&gt;</span>
                </div>
            </div>

            <script>
                $(function () {

                    var count = 0;

                    $(".arrow-right2").click(function () {
                        count++;


                        if(count == $(".slider2 li").length){
                            count = 0;
                        }
                        console.log(count);
                        //让count渐渐的显示，其他兄弟渐渐的隐藏
                        $(".slider2 li").eq(count).fadeIn().siblings("li").fadeOut();
                    });

                    $(".arrow-left2").click(function () {
                        count--;

                        if(count == -1){
                            count = $(".slider2 li").length - 1;
                        }
                        console.log(count);
                        //让count渐渐的显示，其他兄弟渐渐的隐藏
                        $(".slider2 li").eq(count).fadeIn().siblings("li").fadeOut();
                    });
                    setInterval(function () {
                        $(".arrow-left2").click();
                    },2000);

                });
            </script>
            <div class="right">
                <p>百年沧桑，岁月轮转，</p>
                <p>你轻轻地睁开了双眼。</p>
                <p>海浪拍打着你的脚尖，</p>
                <p>朝阳洒满了你的秀发，</p>
                <p>无数燕大学子挽住你的青葱玉指，</p>
                <p>  “燕大，我爱你。100岁生日快乐！”</p>
            </div>
        </div>
    </div>
    <div class="louceng" id="page4">
        <div class="con">

        

        </div>
    </div>

</div>

<script type="text/javascript">
    /*
     totop  //返回顶部按钮
     fixedevery   // 左侧固定导航的每一项
     louceng  //模块的每一项
     header   //头部
     */
    $(function () {
        var obj = new floor('.totop', '.fixedmeau>li', '.louceng_box>.louceng', '.header_box');
        obj.init()
    })

</script>

<div style="text-align:center;">
</div>
